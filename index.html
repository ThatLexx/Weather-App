<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Final Weather App</title>
  </head>
<body background="background.jpg">
  <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input type="search" placeholder="Enter a city.." required="" id="search-form-input" class="search-form-input">
          <input type="submit" value="Search" class="search-form-button">
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Dallas</h1>
            <p class="weather-app-details">
                 <div class="weather-app-temperature-container">
            <div id="icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-app-icon"></div>
            <div class="weather-app-temperature" id="temperature">27</div>
            <div class="weather-app-unit">°C</div>
          </div>
              <span id="time">Tuesday 0:55</span>,
              <span id="description">broken clouds</span>
              <br>
              Humidity: <strong id="humidity">59%</strong>, Wind:
              <strong id="wind-speed">8.75km/h</strong>
            </p>
          </div>
         
        </div>
        <div class="weather-forecast" id="forecast">
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Mon</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>29º</strong>
          </div>
          <div class="weather-forecast-temperature">23º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Tue</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>35º</strong>
          </div>
          <div class="weather-forecast-temperature">22º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Wed</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>38º</strong>
          </div>
          <div class="weather-forecast-temperature">26º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Thu</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>37º</strong>
          </div>
          <div class="weather-forecast-temperature">27º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Fri</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>35º</strong>
          </div>
          <div class="weather-forecast-temperature">27º</div>
        </div>
      </div>
    </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/ThatLexx" target="_blank"> Alexandra Granger</a>,
        is
        <a href="https://github.com/ThatLexx/Weather-app" target="_blank">hosted on GitHub</a>
        and
        <a href="https://the-bee-weather-app.netlify.app/" target="_blank">Deployed on Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  
</body>
</html>
